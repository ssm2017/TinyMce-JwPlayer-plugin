<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{#jwplayer_dlg.title}</title>
    <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
    <script type="text/javascript" src="../../utils/form_utils.js"></script>
    <script type="text/javascript" src="../../utils/mctabs.js"></script>
    <script type="text/javascript" src="../../utils/validate.js"></script>
    <script type="text/javascript" src="../../utils/editable_selects.js"></script>
    <script type="text/javascript" src="js/dialog.js"></script>
  </head>
  <body>
    <form onsubmit="JwPlayerDialog.insert();return false;" action="#">
      <div class="tabs" role="presentation">
        <ul>
          <li id="general_tab" class="current" aria-controls="general_panel"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');Media.formToData();" onmousedown="return false;">{#jwplayer_dlg.general}</a></span></li>
          <li id="layout_tab" aria-controls="layout_panel"><span><a href="javascript:mcTabs.displayTab('layout_tab','layout_panel');Media.formToData();" onmousedown="return false;">{#jwplayer_dlg.layout}</a></span></li>
          <li id="behavior_tab" aria-controls="behavior_panel"><span><a href="javascript:mcTabs.displayTab('behavior_tab','behavior_panel');Media.formToData('behavior');" onmousedown="return false;">{#jwplayer_dlg.behavior}</a></span></li>
        </ul>
      </div>
      <div class="panel_wrapper">
        <div id="general_panel" class="panel current">

          <fieldset>
            <legend>{#jwplayer_dlg.general}</legend>
            <table  role="presentation">
              <tr><td><label id="file_label" for="file">{#jwplayer_dlg.file}</label></td><td><input id="file" name="file" type="text" class="text" value="" size="30" /></td></tr>
              <tr><td><label id="image_label" for="image">{#jwplayer_dlg.image}</label></td><td><input id="image" name="image" type="text" class="text" value="" size="30"/></td></tr>
              <tr><td><label id="playlistfile_label" for="playlistfile">{#jwplayer_dlg.playlist_file}</label></td><td><input id="playlistfile" name="playlistfile" type="text" class="text" size="30" /></td></tr>
              <tr><td><label id="streamer_label" for="streamer">{#jwplayer_dlg.streamer}</label></td><td><input id="streamer" name="streamer" type="text" class="text" size="30" /></td></tr>
            </table>
          </fieldset>
        </div>
        <div id="layout_panel" class="panel">
          <fieldset>
            <legend>{#jwplayer_dlg.size}</legend>
            <table  role="presentation">
              <tr><td><label id="width_label" for="width">{#jwplayer_dlg.width}</label></td><td><input id="width" name="width" type="text" class="text" value="100%" size="5" /></td></tr>
              <tr><td><label id="height_label" for="height">{#jwplayer_dlg.height}</label></td><td><input id="height" name="height" type="text" class="text" value="300" size="5" /></td></tr>
            </table>
          </fieldset>
          <fieldset>
            <legend>{#jwplayer_dlg.control_bar}</legend>
            <table  role="presentation">
              <tr><td><label id="controlbar_label" for="controlbar">{#jwplayer_dlg.controlbar_position}</label></td><td><select id="controlbar" name="controlbar">
                    <option value="none">{#jwplayer_dlg.none}</option>
                    <option value="bottom">{#jwplayer_dlg.bottom}</option>
                    <option value="top">{#jwplayer_dlg.top}</option>
                    <option value="over">{#jwplayer_dlg.over}</option>
                  </select></td></tr>
            </table>
          </fieldset>
          <fieldset>
            <legend>{#jwplayer_dlg.playlist}</legend>
            <table  role="presentation">
              <tr><td><label id="playlist_label" for="playlist">{#jwplayer_dlg.playlist_position}</label></td><td><select id="playlist" name="playlist">
                    <option value="none">{#jwplayer_dlg.none}</option>
                    <option value="over">{#jwplayer_dlg.over}</option>
                    <option value="bottom">{#jwplayer_dlg.bottom}</option>
                    <option value="left">{#jwplayer_dlg.left}</option>
                    <option value="right">{#jwplayer_dlg.right}</option>
                  </select></td></tr>
              <tr><td><label id="playlistsize_label" for="playlistsize">{#jwplayer_dlg.playlist_size}</label></td><td><input id="playlistsize" name="playlistsize" type="text" class="text" value="250" size="5" /></td></tr>
            </table>
          </fieldset>
        </div>
        <div id="behavior_panel" class="panel">
          <fieldset>
            <legend>{#jwplayer_dlg.behavior}</legend>
            <table  role="presentation">
              <tr><td><label id="stretching_label" for="stretching">{#jwplayer_dlg.stretching}</label></td><td><select id="stretching" name="stretching">
                    <option value="none">{#jwplayer_dlg.none}</option>
                    <option value="exactfit">{#jwplayer_dlg.exact_fit}</option>
                    <option value="uniform">{#jwplayer_dlg.uniform}</option>
                    <option value="fill">{#jwplayer_dlg.fill}</option>
                  </select></td></tr>
              <tr><td><label id="autostart_label" for="autostart">{#jwplayer_dlg.autostart}</label></td><td><select id="autostart" name="autostart">
                    <option value="false">{#jwplayer_dlg.no}</option>
                    <option value="true">{#jwplayer_dlg.yes}</option>
                  </select></td></tr>
              <tr><td><label id="repeat_label" for="repeat">{#jwplayer_dlg.repeat}</label></td><td><select id="repeat" name="repeat">
                    <option value="none">{#jwplayer_dlg.none}</option>
                    <option value="list">{#jwplayer_dlg.list}</option>
                    <option value="always">{#jwplayer_dlg.always}</option>
                    <option value="single">{#jwplayer_dlg.single}</option>
                  </select></td></tr>
              <tr><td><label id="shuffle_label" for="shuffle">{#jwplayer_dlg.shuffle}</label></td><td><select id="shuffle" name="shuffle">
                    <option value="false">{#jwplayer_dlg.no}</option>
                    <option value="true">{#jwplayer_dlg.yes}</option>
                  </select></td></tr>
            </table>
          </fieldset>
        </div>
      </div>
      <div class="mceActionPanel">
        <input type="button" id="insert" name="insert" value="{#insert}" onclick="JwPlayerDialog.insert();" />
        <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
      </div>
    </form>
  </body>
</html>
