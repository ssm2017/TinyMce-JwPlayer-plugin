<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>{#jwplayer_dlg.title}</title>
  <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
  <script type="text/javascript" src="../../utils/form_utils.js"></script>
  <script type="text/javascript" src="../../utils/validate.js"></script>
  <script type="text/javascript" src="../../utils/editable_selects.js"></script>
  <script type="text/javascript" src="js/dialog.js"></script>
</head>
<body>
  <form onsubmit="JwPlayerDialog.insert();return false;" action="#">

        <fieldset>
          <legend>Main</legend>
          <table  role="presentation">
            <tr><td><label id="file_label" for="file">File to play</label></td><td><input id="file" name="file" type="text" class="text" value="" /></td></tr>
            <tr><td><label id="width_label" for="width">Media width</label></td><td><input id="width" name="width" type="text" class="text" value="100%"/></td></tr>
            <tr><td><label id="height_label" for="height">Media height</label></td><td><input id="height" name="height" type="text" class="text" value="300"/></td></tr>
            <tr><td><label id="controlbar_label" for="controlbar">Controlbar position</label></td><td><select id="controlbar" name="controlbar">
            <option value="none">None</option>
            <option value="bottom">Bottom</option>
            <option value="top">Top</option>
            <option value="over">Over</option>
          </select></td></tr>
          </table>
        </fieldset>

        <fieldset>
          <legend>Playlist</legend>
          <table  role="presentation">
            <tr><td><label id="playlist_label" for="playlist">Playlist position</label></td><td><select id="playlist" name="playlist">
            <option value="none">None</option>
            <option value="over">Over</option>
            <option value="bottom">Bottom</option>
            <option value="left">Left</option>
            <option value="right">Right</option>
          </select></td></tr>
            <tr><td><label id="playlistfile_label" for="playlistfile">Playlist file</label></td><td><input id="playlistfile" name="playlistfile" type="text" class="text" /></td></tr>
            <tr><td><label id="playlistsize_label" for="playlistsize">Playlist size</label></td><td><input id="playlistsize" name="playlistsize" type="text" class="text" value="250"/></td></tr>
          </table>
        </fieldset>

  <div class="mceActionPanel">
    <input type="button" id="insert" name="insert" value="{#insert}" onclick="JwPlayerDialog.insert();" />
    <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
  </div>
</form>

</body>
</html>
